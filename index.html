<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Smart Budget Tracker</h1>
    
        <div class="balance">
          <h2>Balance: <span id="balance">$0.00</span></h2>
        </div>
    
        <div class="income-expense">
          <div>
            <h3>Income</h3>
            <p id="income" class="money plus">+$0.00</p>
          </div>
          <div>
            <h3>Expenses</h3>
            <p id="expense" class="money minus">-$0.00</p>
          </div>
        </div>
    
        <h3>Add Transaction</h3>
        <form id="form">
          <input type="text" id="text" placeholder="Enter text..." />
          <input type="number" id="amount" placeholder="Enter amount..." />

          <select id="category">
            <option value="salary">💰 Salary</option>
            <option value="food">🍔 Food</option>
            <option value="transport">🚌 Transport</option>
            <option value="entertainment">🎮 Fun</option>
            <option value="other">🔧 Other</option>
          </select>


          <button type="submit">Add Transaction</button>
        </form>
    
        <h3>History</h3>

        <select id="filter-category">
          <option value="all">Show All</option>
          <option value="salary">💰 Salary</option>
          <option value="food">🍔 Food</option>
          <option value="transport">🚌 Transport</option>
          <option value="entertainment">🎮 Fun</option>
          <option value="other">🔧 Other</option>
        </select>
        
        <ul id="list" class="list"></ul>
      </div>
    
      <script src="script.js"></script>

<audio id="add-sound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3" preload="auto"></audio>
<audio id="delete-sound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" preload="auto"></audio>

</body>
</html>
